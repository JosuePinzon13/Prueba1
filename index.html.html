<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archipiélago de Las Perlas Interactivo</title>
<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(to bottom, #00d4ff, #004d99);
  color:#fff;
  overflow-x:hidden;
}

h1 {
  text-align:center;
  padding:20px 0;
  font-size:2.8em;
  text-shadow:0 5px 15px rgba(0,0,0,0.6);
}

/* Contenedor del mapa */
#mapa {
  position:relative;
  width:100%;
  height:60vh;
  margin-bottom:30px;
}

/* Islas */
.isla {
  position:absolute;
  background: linear-gradient(145deg,#b7f0a1,#3da35d);
  border-radius: 50% 50% 40% 60% / 50% 40% 60% 50%;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  cursor:pointer;
  transition:transform 0.3s ease, filter 0.3s ease;
  border:2px solid #e0f5d9;
}

.isla:hover {
  transform: scale(1.1);
  filter: brightness(1.3);
}

/* Labels */
.label {
  position:absolute;
  color:#fff;
  font-weight:700;
  text-shadow:0 2px 6px rgba(0,0,0,0.7);
  font-size:16px;
  pointer-events:none;
}

/* Info Box */
#infoBox {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background: rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  padding:20px 25px;
  border-radius:16px;
  width:80%;
  max-width:500px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
  text-align:center;
  backdrop-filter:blur(10px);
  transition: all 0.5s ease;
  opacity:0;
}

#infoBox.active { opacity:1; }

#infoBox h2 {
  margin:0 0 8px;
  font-size:24px;
  color:#fff;
}

#infoBox p {
  margin:0;
  font-size:16px;
  color:#e9faff;
  line-height:1.5;
}

/* Quiz */
#quiz {
  max-width:600px;
  margin:0 auto 40px auto;
  padding:20px;
  background: rgba(255,255,255,0.15);
  border-radius:16px;
  box-shadow:0 10px 20px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
}

#quiz h2 {
  margin-bottom:15px;
  font-size:22px;
}

#quiz button {
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  font-size:16px;
  background:#00d4ff;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

#quiz button:hover {
  background:#0099cc;
}
#quiz .feedback {
  margin-top:10px;
  font-weight:bold;
  font-size:16px;
}
#quiz .score {
  margin-top:15px;
  font-size:18px;
  text-align:center;
}
</style>
</head>
<body>

<h1>Archipiélago de Las Perlas Interactivo</h1>

<div id="mapa">
  <div class="isla" id="rey" style="width:150px; height:130px; left:18%; top:45%;"></div>
  <div class="label" style="left:19%; top:42%;">Isla del Rey</div>

  <div class="isla" id="contadora" style="width:100px; height:90px; left:50%; top:38%;"></div>
  <div class="label" style="left:51%; top:36%;">Contadora</div>

  <div class="isla" id="pearl" style="width:120px; height:110px; left:72%; top:52%;"></div>
  <div class="label" style="left:73%; top:50%;">Pearl Island</div>

  <div class="isla" id="escondida" style="width:90px; height:80px; left:40%; top:63%;"></div>
  <div class="label" style="left:41%; top:61%;">Escondida</div>
</div>

<div id="infoBox">
  <h2>Haz clic en una isla</h2>
  <p>Descubre las maravillas del Archipiélago de Las Perlas haciendo clic en cada isla.</p>
</div>

<div id="quiz">
  <h2>Quiz: ¿Qué tanto conoces del Archipiélago?</h2>
  <div id="question"></div>
  <div id="answers"></div>
  <div class="feedback" id="feedback"></div>
  <div class="score" id="score"></div>
</div>

<script>
// Info de islas
const infoBox = document.getElementById("infoBox");
const datos = {
  rey: { nombre:"Isla del Rey", texto:"La más grande del archipiélago. Rica en selva tropical, playas extensas y vida marina." },
  contadora: { nombre:"Isla Contadora", texto:"Famosa por su turismo, aguas cristalinas y su historia. Refugio de presidentes y artistas." },
  pearl: { nombre:"Pearl Island", texto:"Proyecto ecológico moderno, turismo de lujo sostenible y conservación de ecosistemas." },
  escondida: { nombre:"Isla Escondida", texto:"Pequeña y tranquila, ideal para contacto puro con la naturaleza marina." }
};

document.querySelectorAll(".isla").forEach(isla => {
  isla.addEventListener("click", ()=>{
    const data = datos[isla.id];
    infoBox.classList.add("active");
    infoBox.innerHTML = `<h2>${data.nombre}</h2><p>${data.texto}</p>`;
  });
});

// Quiz
const quizData = [
  {
    q:"¿Cuál es la isla más grande del archipiélago?",
    options:["Isla Contadora","Isla del Rey","Pearl Island","Isla Escondida"],
    answer:1
  },
  {
    q:"¿Qué isla es famosa por turismo y visitas de presidentes?",
    options:["Contadora","Escondida","Isla del Rey","Pearl Island"],
    answer:0
  },
  {
    q:"¿Cuál isla tiene proyecto ecológico moderno?",
    options:["Pearl Island","Isla del Rey","Contadora","Escondida"],
    answer:0
  },
  {
    q:"Isla pequeña y tranquila ideal para contacto con la naturaleza:",
    options:["Escondida","Contadora","Isla del Rey","Pearl Island"],
    answer:0
  }
];

let current = 0;
let score = 0;
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const feedbackEl = document.getElementById("feedback");
const scoreEl = document.getElementById("score");

function loadQuestion() {
  if(current >= quizData.length){
    questionEl.innerHTML="¡Quiz completado!";
    answersEl.innerHTML="";
    feedbackEl.innerHTML="";
    scoreEl.innerHTML=`Tu puntuación final: ${score} / ${quizData.length}`;
    return;
  }
  const q = quizData[current];
  questionEl.innerHTML = q.q;
  answersEl.innerHTML="";
  q.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.addEventListener("click", ()=>{
      if(i===q.answer){
        feedbackEl.textContent="¡Correcto!";
        score++;
      }else{
        feedbackEl.textContent=`Incorrecto. Respuesta correcta: ${q.options[q.answer]}`;
      }
      current++;
      setTimeout(()=>{ feedbackEl.textContent=""; loadQuestion(); },1500);
    });
    answersEl.appendChild(btn);
  });
}

loadQuestion();
</script>

</body>
</html>
